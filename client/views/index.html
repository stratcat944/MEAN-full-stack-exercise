<!DOCTYPE html>
<html>
	<head ng-app="meetupApp">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" width="device-width" initial-scale="1">
	</head>
	<body>
		<!-- Meetups view -->
		<div ng-controller="meetupsController">
			<h1>There are {{meetups.length}} number of Meetups.</h1>
			<ul>
				<li ng-repeat="meetup in meetups">
					{{meetup.name}}
				</li>
			</ul>
			<form ng-submit="createMeetup()">
				<input type="text" placeholder="Meetup Name" ng-model="meetupName"/>
				<button type="submit">Add</button>
			</form>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"/>

		<script type="text/javascript" src="/js/app.js"/>
		<script type="text/javascript" src="/js/controllers/meetups-controller.html"/>
	</body>
</html>
